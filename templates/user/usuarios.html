{% extends "index.html" %}
{% load static %}
{% block head-extra %}
<link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
{% endblock %}

{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Usuarios </h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Usuarios</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">



          <div class="card">
            <div class="card-header">

              <h3 class="card-title">Gestionar Usuario</h3>
            </div>
            <!-- /.card-header -->
            <div class="modal-body">

              <!-- </div>style="overflow: hidden;"> -->
              <table id="tabla-de-Datos" class="table table-bordered table-striped" style="width: 100%;">

              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<!-- modal para eliminar usuario -->
<div class="modal fade" id="modal-eliminar-usuario">
  <div class="modal-dialog">
    <div class="modal-content bg-danger">
      <div class="modal-header">
        <h4 class="modal-title">Eliminar Usuario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-light" data-dismiss="modal"
          onclick="function_delete(selected_id)">Eliminar</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- modal para crear usuario -->
<div class="modal fade" id="modal-crear-usuario" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Crear Usuario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form id="form-create-user">
        <div class="card-body">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="first_name">Nombre</label>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Entre el nombre"
                required>
            </div>
            <div class="form-group col-md-6">
              <label for="last_name">Apellidos</label>
              <input type="text" class="form-control" id="last_name" placeholder="Entre los Apellidos" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="ci">CI</label>
              <input type="text" class="form-control" id="ci" name="ci" placeholder=" Entre el carnet" required>
            </div>

            <div class="form-group col-md-6">
              <label for="email">Correo</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Entre el email" required>
            </div>

          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label>Sexo</label>
              <select class="form-control" id="gender" name="gender">
                <option value="F">F</option>
                <option value="M">M</option>
              </select>
            </div>


            <div class="form-group col-md-6">
              <label for="exampleInputFile">Subir Foto</label>
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="customFile" accept="image/png, image/jpeg">
                  <label class=" custom-file-label" for="customFile"></label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label>Área</label>
              <select class="form-control" id="area">

              </select>
            </div>


            <div class="form-group col-md-6">
              <label>Responsabilidad</label>
              <select class="form-control" id="responsability">

              </select>
            </div>
          </div>



          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Entre el usuario"
              required>
          </div>

          <div class="form-check" id="credencial" style="display: none;">
            <input class="form-check-input" type="checkbox" id="checkcredencial">
            <label class="form-check-label">Editar Contraseña</label>
            <br>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <label for="inputPasswordValidate">Repetir Contraseña</label>
            <input type="password" class="form-control" name="inputPasswordValidate" id="inputPasswordValidate"
              placeholder="Contraseña" required>
          </div>

        </div>
        <!-- /.card-body -->
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

      </form>



    </div>

    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

{% endblock %}
