{% extends "index.html" %}
{% load static %}
{% block head-extra %}
<link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/select2/css/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">

{% endblock %}

{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1> Envases agrupadores </h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">DataTables</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">



          <div class="card">
            <div class="card-header">

              <h3 class="card-title">Gestionar Envase agrupador </h3>
            </div>
            <!-- /.card-header -->
            <div class="modal-body">

              <!-- </div>style="overflow: hidden;"> -->
              <table id="tabla-de-Datos" class="table table-bordered table-striped" style="width: 100%;">

              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<!-- ------------------------------------------------------------------------------------------------------------------------------ -->
<!-- modal para eliminar Envase agrupador -->
<div class="modal fade" id="modal-eliminar-elemento">
  <div class="modal-dialog">
    <div class="modal-content bg-danger">
      <div class="modal-header">
        <h4 class="modal-title">Archivar Envase agrupador</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mytext">
          <p>One fine body&hellip;</p>
        </div>
        <hr>
        <div><label for="cause">Causa</label>
          <textarea class="form-control cause" rows="2" id="cause" name="cause" placeholder="Enter ..."></textarea>
        </div>
      </div>

      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-light" data-dismiss="modal"
          onclick="function_archivar(selected_id)">Archivar</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- ------------------------------------------------------------------------------------------------------------------------- -->
<!-- modal para crear Envase agrupador -->
<div class="modal fade" id="modal-crear-elemento" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Crear Envase agrupador</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form id="form-create-elemento">
        <div class="card-body">

          <div class="form-group col-md-12">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Entre el nombre" required>
          </div>
          <div class="form-group col-md-12">
            <label for="symbol"># de envases individuales</label>
            <input type="number" class="form-control" id="capacity" name="capacity" placeholder="Entre la capacidad "
              required>
          </div>
          <div class="form-group col-md-6">
            <label>Tipo de envase individual</label>
            <select class="form-control select2" id="individual_packaging">

            </select>
          </div>
          <div class="form-group col-md-12">
            <label for="description ">Descripción</label>
            <textarea type="text" class="form-control" id="description" placeholder="Entre la descripción "></textarea>
          </div>





        </div>
        <!-- /.card-body -->
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

      </form>



    </div>

    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- ------------------------------------------------------------------------------------------------------------------------------ -->
{% endblock %}
